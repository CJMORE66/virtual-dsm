version: "3"
services:
    dsm:
        container_name: dsm
        image: vdsm/virtual-dsm:latest
        environment:
            DISK_SIZE: "50G"
        devices:
            - /dev/kvm
        cap_add:
            - NET_ADMIN
        ports:
            - 6500:6500
        volumes:
            - /var/dsm:/storage
        restart: on-failure
        stop_grace_period: 2m
